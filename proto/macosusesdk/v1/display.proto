// Display resource and listing RPCs

syntax = "proto3";

package macosusesdk.v1;

import "google/api/field_behavior.proto";
import "google/api/resource.proto";
import "macosusesdk/type/geometry.proto";

option go_package = "github.com/joeycumines/MacosUseSDK/gen/go/macosusesdk/v1;macosusesdkv1";
option java_multiple_files = true;
option java_outer_classname = "DisplayProto";
option java_package = "com.macosusesdk.v1";

// A resource representing a physical display/screen attached to the system.
message Display {
  option (google.api.resource) = {
    type: "macosusesdk.com/Display"
    pattern: "displays/{display}"
    singular: "display"
    plural: "displays"
  };

  // Resource name in the format "displays/{display}" where {display} is the display ID.
  string name = 1 [(google.api.field_behavior) = IDENTIFIER];

  // Display ID (CGDirectDisplayID). Treated as opaque by clients.
  int64 display_id = 2 [(google.api.field_behavior) = OUTPUT_ONLY];

  // Display frame in Global Display Coordinates (top-left origin).
  macosusesdk.type.Region frame = 3 [(google.api.field_behavior) = OUTPUT_ONLY];

  // Visible frame (excluding menu bar and dock) in Global Display Coordinates (top-left origin).
  macosusesdk.type.Region visible_frame = 4 [(google.api.field_behavior) = OUTPUT_ONLY];

  // True if this is the main (primary) display.
  bool is_main = 5 [(google.api.field_behavior) = OUTPUT_ONLY];

  // Scale factor (backingScaleFactor). For Retina displays this is typically 2.0.
  double scale = 6 [(google.api.field_behavior) = OUTPUT_ONLY];
}

// Request to list displays.
message ListDisplaysRequest {
  // Maximum number of displays to return.
  int32 page_size = 1 [(google.api.field_behavior) = OPTIONAL];

  // Page token from a previous ListDisplays call.
  // This token is opaque and its structure must not be relied upon by clients.
  // Only its presence or absence should be used to determine pagination state.
  string page_token = 2 [(google.api.field_behavior) = OPTIONAL];
}

// Request to get a specific display.
message GetDisplayRequest {
  // Resource name of the display.
  string name = 1 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.resource_reference) = {type: "macosusesdk.com/Display"}
  ];
}

// Response from listing displays.
message ListDisplaysResponse {
  // The displays in arbitrary order. For stable ordering use the display_id.
  repeated Display displays = 1;

  // Token to retrieve the next page of results.
  // This token is opaque and its structure must not be relied upon by clients.
  // Only its presence or absence should be used to determine pagination state.
  string next_page_token = 2;
}

// Request to capture the current cursor position.
// Reserved for future expansion (e.g., coordinate space options).
message CaptureCursorPositionRequest {}

// Response with the current cursor position.
message CaptureCursorPositionResponse {
  // Cursor X coordinate in Global Display Coordinates (top-left origin).
  double x = 1 [(google.api.field_behavior) = OUTPUT_ONLY];

  // Cursor Y coordinate in Global Display Coordinates (top-left origin).
  double y = 2 [(google.api.field_behavior) = OUTPUT_ONLY];

  // Display the cursor is currently on.
  string display = 3 [
    (google.api.field_behavior) = OUTPUT_ONLY,
    (google.api.resource_reference) = {type: "macosusesdk.com/Display"}
  ];
}
