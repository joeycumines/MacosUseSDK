// Common geometric types

syntax = "proto3";

package macosusesdk.type;

option go_package = "github.com/joeycumines/MacosUseSDK/gen/go/macosusesdk/type;macosusesdktype";
option java_multiple_files = true;
option java_outer_classname = "GeometryProto";
option java_package = "com.macosusesdk.type";

// A 2D point with x and y coordinates (screen coordinates).
message Point {
  // X coordinate.
  double x = 1;

  // Y coordinate.
  double y = 2;
}

// A rectangular region with x, y, width, height (screen coordinates).
message Region {
  // X coordinate of the region's origin (screen coordinates).
  double x = 1;

  // Y coordinate of the region's origin (screen coordinates).
  double y = 2;

  // Width of the region.
  double width = 3;

  // Height of the region.
  double height = 4;
}
