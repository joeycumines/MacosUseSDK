name: Buf

on:
  workflow_call:

permissions:
  contents: read

jobs:
  lint-and-breaking:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Lint protos
        run: /tmp/buf lint
      
      - name: Check breaking changes
        if: github.event_name == 'pull_request'
        run: |
          /tmp/buf breaking --against ".git#branch=${{ github.base_ref }}"
