name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
permissions:
  contents: read
jobs:
  build:
    uses: ./.github/workflows/build.yaml
    secrets: inherit
  # Integration tests run on self-hosted macOS runner with accessibility permissions
  # Only runs on main branch pushes or when explicitly triggered
  # Pull requests skip integration tests to avoid permission issues on forks
  integration:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    needs: build
    uses: ./.github/workflows/integration.yaml
    secrets: inherit
